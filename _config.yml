# Dependencies
markdown:         kramdown
highlighter:      rouge

# Setup
title: WikiTM
tagline: A mostly-tech wiki.
description: A wiki for technology and software used in robotics and related fields.
url: https://tejaswid.github.io/wikitm
paginate: 1
baseurl: https://tejaswid.github.io/wikitm
permalink: pretty

# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md

sass:
  sass_dir: _sass
  style: :compressed

# Options

# Replace this value and uncomment to enable Google Analytics tracking
# ga_analytics: UA-000000-0

# Specify the author for blog posts
author:
  name: Sundara Tejaswi Digumarti and Krishna Manaswi Digumarti
  url: about.md
  email: 

# Custom vars
version: 1.0.0
github:
  repo: https://github.com/tejaswid/wikitm

collections:
  linuxwalkthroughs:
    menu_heading: "Linux Walkthroughs"
    sequence: 1
    output: true
    permalink: /:collection/:name
  slurm:
    menu_heading: "SLURM"
    sequence: 3
    output: true
    permalink: /:collection/:name
  rpi:
    menu_heading: "Raspberry Pi"
    sequence: 2
    output: true
    permalink: /:collection/:name
  misc:
    menu_heading: "Miscellaneous"
    sequence: 4
    output: true
    permalink: /:collection/:name

collections_dir: topics
